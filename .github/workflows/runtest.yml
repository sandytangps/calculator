name: Run Test
on:
    push:
        branches: [main]

jobs:
    build:

        name: Run Tests

        runs-on: Ubuntu-latest

        steps:

        - name: set up python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10' 

        - name: Install Libraries
          run: |
                pip install flake8 pytest pytest-cov robotframework      

        - name: checkout my codes
          uses: actions/checkout@v4

        - name: Get TestScript from own Repository
          run: |
            curl https://github.com/sandytangps/calculator/blob/1503ea105941b82e588b55facafc42854ff16896/test_calculator_new.py -o test_data.py

        - name: Start pytest Testing
          run: |
              pytest test_data.py -v -cov --junitxml=report.xml

  
        - name: List Content from Repo
          run: |
                pwd
                ls
            
        - if: ${{ failure() }}
          name: Create Issue on Failed workflow
          uses: dacbd/create-issue-action@main
          with:
                token: ${{ github.token }}
                title: Action Workflow Failed.
                body: |
                  ### Context
                  [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                  [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
                  Workflow name - `${{ github.workflow }}`
                  Job -           `${{ github.job }}`
                  status -        `${{ job.status }}`
                  assignees: sandy
         
        - name: Publish Test Results
          uses: EnricoMi/publish-unit-test-result-action/composite@v2
          if: always()
          with:
                junit_files: "report.xml"       
